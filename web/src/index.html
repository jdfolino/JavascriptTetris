<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Tetris</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" media="screen"/>
    <link href="css/_bower.css" rel="stylesheet" type="text/css" media="screen"/>
    <script type="text/javascript" src="js/_bower.js"></script>
    <script type="text/javascript" src="js/presenter.js"></script>
    <script type="application/javascript" src="js/tetris.min.js"></script>
    <script type="text/javascript">

    </script>
</head>
<body>
<script>
    $(function () {
        $("#slider-range-max").slider({
            range: "max",
            min: 1,
            max: 10,
            value: 5,
            slide: function (event, ui) {
                $("#amount").val(ui.value);
            }
        });
        $("#amount").val($("#slider-range-max").slider("value"));
    });
</script>

<div id="container" class="container">

    <div class="row">
        <div class="col-md-12"><h1> Tetris by Jarrod Folino </h1></div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <div id="navigation">
                <ul class="nav nav-tabs nav-justified">
                    <li><a id="new_game" href="#">New Game</a></li>
                    <li><a href="#">Custom Game</a></li>
                    <li><a href="#">Source Code</a></li>
                    <li><a href="#">About Me</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-8">
            <div id="controls">
                <button type="button" id="play_now" data-loading-text="Loading..." class="btn btn-primary">
                    Play Now
                </button>
            </div>
            <div id="grid"></div>
        </div>
        <div class="col-md-4">
                Level: <span class="badge" id="level">0</span>
                Score: <span class="badge" id="score">0</span>
                Lines Cleared: <span class="badge" id="lines">0</span>
                Singles: <span class="badge" id="singles">0</span>
                Doubles: <span class="badge" id="doubles">0</span>
                Triples: <span class="badge" id="triples">0</span>
                Tetra: <span class="badge" id="tetra">0</span>
        </div>
    </div>
</div>
</body>
</html>
