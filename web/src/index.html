<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Tetris</title>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <link href="css/style.css" rel="stylesheet" type="text/css" media="screen"/>
    <link href="css/_bower.css" rel="stylesheet" type="text/css" media="screen"/>
    <script type="text/javascript" src="js/_bower.js"></script>
    <script type="text/javascript" src="js/presenter.js"></script>
    <script type="application/javascript" src="js/tetris.min.js"></script>
    <script type="text/javascript">

    </script>
</head>
<body>
<script>
    $(function () {
        $("#slider-range-max").slider({
            range: "max",
            min: 1,
            max: 10,
            value: 5,
            slide: function (event, ui) {
                $("#amount").val(ui.value);
            }
        });
        $("#amount").val($("#slider-range-max").slider("value"));
    });
</script>

<div id="container" class="container">

    <div class="row">
        <div class="col-md-12">
            <h1>Tetris
                <small> by Jarrod Folino</small>
            </h1>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 hidden-xs">
            <div id="navigation">
                <ul class="nav nav-tabs nav-justified">
                    <li><a id="new_game" href="">Home</a></li>
                    <li><a target="_new" href="https://github.com/jdfolino/JavascriptTetris">Source Code</a></li>
                    <li><a target="_new" href="https://www.linkedin.com/in/jarrod-folino-711727b">About Me</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 hidden-xs">
            queue
        </div>
        <div class="col-xs-6 col-md-4">
            <div id="controls">
                <button type="button" id="play_now" data-loading-text="Loading..." class="btn btn-primary">
                    Play Now
                </button>
            </div>
            <div id="grid"></div>
                <table class="visible-xs-* visible-sm-* hidden-md hidden-lg" style="border:none;">
                    <tr>
                        <td></td>
                        <td id="up_arrow" ><span style="font-size:3em;"  class="glyphicon glyphicon-arrow-up" aria-hidden="true" /></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td  id="left_arrow" ><span  style="font-size:3em;"  class="glyphicon glyphicon-arrow-left" aria-hidden="true" /></td>
                        <td  id="down_arrow"   ><span style="font-size:3em;"  class="glyphicon glyphicon-arrow-down" aria-hidden="true" /></td>
                        <td  id="right_arrow" ><span  style="font-size:3em;"  class="glyphicon glyphicon-arrow-right" aria-hidden="true" /></td>
                    </tr>
                </table>
        </div>
        <div id="statistics-panel" class="col-xs-4 col-md-4 hidden">
            Level: <span class="badge" id="level">0</span>
            Score: <span class="badge" id="score">0</span>
            Lines Cleared: <span class="badge" id="lines">0</span>
            <br />
            Singles: <span class="badge" id="singles">0</span>
            Doubles: <span class="badge" id="doubles">0</span>
            Triples: <span class="badge" id="triples">0</span>
            Tetra: <span class="badge" id="tetra">0</span>
        </div>
    </div>
</div>
<footer class="footer">
    <div class="container">
        <div class="row">
            <div class="col-sm-2"><img src="images/bootstrap-logo.png" class="img-responsive" alt="Bootstrap"></div>
            <div class="col-sm-2"><img src="images/bower-logo.png" class="img-responsive" alt="Bower"></div>
            <div class="col-sm-2"><img src="images/browserify-logo.jpeg" class="img-responsive" alt="Broserify"></div>
            <div class="col-sm-2"><img src="images/jquery-logo.png" class="img-responsive" alt="Jquery"></div>
            <div class="col-sm-2"><img src="images/nodejs-logo.png" class="img-responsive" alt="Jquery"></div>
            <div class="col-sm-2"><img src="images/qunit-logo.png" class="img-responsive" alt="Jquery"></div>

            <div class="col-md-4"></div>
        </div>

        <div class="row">
            <div class="col-md-4">
                <a href="https://github.com/jdfolino" target="_new"><span class="fa fa-github"></span></a>
                <a href="https://plus.google.com/108933771775902041716" target="_new"><span class="fa fa-google-plus"></span></a>
                <a href="https://twitter.com/jdfolino" target="_new"><span class="fa fa-twitter"></span></a>
                <a href="https://www.linkedin.com/in/jarrod-folino-711727b" target="_new"><span class="fa fa-linkedin"></span></a>
                <a href="mailto:jdfolino@gmail.com" target="_new"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span> </a>
            </div>

        </div>
    </div>
</footer>

</html>
