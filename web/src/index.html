<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Tetris</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <link href="css/style.css" rel="stylesheet" type="text/css" media="screen"/>
    <link href="css/_bower.css" rel="stylesheet" type="text/css" media="screen"/>
    <script type="text/javascript" src="js/_bower.js"></script>
    <script type="text/javascript" src="js/presenter.js"></script>
    <script type="application/javascript" src="js/tetris.min.js"></script>
    <script type="text/javascript">

    </script>
</head>
<body>
<script>
    $(function () {
        $("#slider-range-max").slider({
            range: "max",
            min: 1,
            max: 10,
            value: 5,
            slide: function (event, ui) {
                $("#amount").val(ui.value);
            }
        });
        $("#amount").val($("#slider-range-max").slider("value"));
    });
</script>

<div id="container" class="container">

    <div class="row">
        <div class="col-md-12"><h1>Tetris<small> by Jarrod Folino</small></h1></div>
    </div>

    <div class="row">
        <div class="col-md-12 hidden-xs">
            <div id="navigation">
                <ul class="nav nav-tabs nav-justified">
                    <li><a id="new_game" href="">Home</a></li>
                    <li><a target="_new" href="https://github.com/jdfolino/JavascriptTetris">Source Code</a></li>
                    <li><a target="_new" href="https://www.linkedin.com/in/jarrod-folino-711727b">About Me</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4 hidden-xs">
            queue
        </div>
        <div class="col-xs-6 col-md-4">
            <div id="controls">
                <button type="button" id="play_now" data-loading-text="Loading..." class="btn btn-primary">
                    Play Now
                </button>
            </div>
            <div id="grid"></div>
        </div>
        <div id="statistics-panel" class="col-xs-4 col-md-4 hidden">
                Level: <span class="badge" id="level">0</span>
                Score: <span class="badge" id="score">0</span>
                Lines Cleared: <span class="badge" id="lines">0</span>
                Singles: <span class="badge" id="singles">0</span>
                Doubles: <span class="badge" id="doubles">0</span>
                Triples: <span class="badge" id="triples">0</span>
                Tetra: <span class="badge" id="tetra">0</span>
        </div>
    </div>
    <footer>
        Footer
    </footer>
</div>
</body>
</html>
